<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Restaurant Reviews App">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/style4.css" type="text/css">
    <link rel="stylesheet" href="css/style3.css" type="text/css">
    <link rel="stylesheet" href="css/style1.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header class="header-grid">
        <!-- Beginning nav -->
        <nav>

            <h1><a href="/restaurant-reviews-app-stage-1/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">

            <li><a href="/restaurant-reviews-app-stage-1/">Home</a></li>

        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent" class="main-grid">
        <!-- Beginning map -->
        <section id="map-container" tabindex="-1">
            <div id="map" role="application"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name" tabindex="0"></h2>
            <img id="restaurant-img" tabindex="0">
            <p id="restaurant-cuisine" tabindex="0"></p>
            <p id="restaurant-address" tabindex="0"></p>
            <table id="restaurant-hours" tabindex="0"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer" class="footer-grid">


        Copyright (c) 2018 <a href="/restaurant-reviews-app-stage-1/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>

</html>
